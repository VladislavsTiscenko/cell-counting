name: Continued Integration

on:
  push:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Compile Angular App
        working-directory: ./frontend
        run: |
          npm install
          npm run build
          rm dist/3rdpartylicenses.txt
          mv -v dist/* ../app/static/
